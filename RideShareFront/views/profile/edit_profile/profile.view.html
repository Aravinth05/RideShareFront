<div class="container">

    <div class="myhead col-sm-8 col-sm-offset-2">
        <h1><span class="fa fa-sign-in"></span> Register</h1>
    </div>

    <div class="mybody col-sm-8 col-sm-offset-2">
        {{error}}
    
            <div class="col-sm-6 col-sm-offset-3">
                &nbsp;&nbsp;
                <img src="/img/login_logo.png" class="center" />
            </div>
            
            <div class="form-group col-sm-6 col-sm-offset-3">
                <label type="text" class="mytext">{{currentUser.username}}</label>
                
            </div>
            <div class="form-group col-sm-6 col-sm-offset-3">
                <input type="text" class="mytext" ng-model="currentUser.name">
            </div>
            <div class="form-group col-sm-6 col-sm-offset-3">

                <input type="email" class="mytext" ng-model="currentUser.email">
            </div>
            <div class="form-group col-sm-6 col-sm-offset-3">

                <input type="password" class="mytext" ng-model="currentUser.password">
            </div>


            <div class="form-group col-sm-6 col-sm-offset-3">
                <button ng-click="update(currentUser)" class="btn button2 btn-block">reg</button>

                <span class="pull-left u"><a href="#">forgot password?</a></span>
            </div>
            <div class="col-sm-6 col-sm-offset-3">
                &nbsp;&nbsp;
            </div>
       


    </div>
</div>
