<html>
<head>

    <link href="/styles.css" rel="stylesheet" />

    <link href="/bootstrap.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/scripts/angular.js"></script>
    <script src="/scripts/angular-route.js"></script>
    <script src="/app.js"></script>
    <script src="/config.js"></script>
    <script src="/login/login.controller.js"></script>
    <script src="/register/register.controller.js"></script>
    <script src="/profile/profile.controller.js"></script>
    <script src="/profile/edit_profile/profile.controller.js"></script>
    <script src="/nav/nav.controller.js"></script>
    <script src="/services/user.services.client.js"></script>

    <link href="/simple-sidebar.css" rel="stylesheet">

</head>
<body ng-app="RideShareApp">
    <div class="container">
        <nav ng-controller="NavCtrl">

            <span ng-show="currentUser">

                <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>

                            </button>
                            <a class="navbar-brand" href="#menu-toggle" id="menu-toggle"><img src="img/menu.png" /></a>
                            <a class="navbar-brand">
                                RideShare
                            </a>
                        </div>

                    </div>
                </nav>

                <div id="wrapper" class="toggled">
                    <div class="container-fluid">
                        Sidebar
                        <div id="sidebar-wrapper">
                            <ul class="sidebar-nav">
                                <li class="sidebar-brand">
                                    <br>
                                </li>
                                <li class="sidebar-brand">

                                    <span aria-hidden="true"></span><font color="#FFFFFF">  {{currentUser.username}} </font>

                                </li>

                                <li>
                                    <a href="#map"><span aria-hidden="true"></span> Map</a>
                                </li>
                                <li>
                                    <a href="#profile"><span aria-hidden="true"></span> Edit Profile</a>
                                </li>
                                <li>
                                    <a href="#logout" ng-click="logout()"><span aria-hidden="true"></span> LogOut</a>
                                </li>

                            </ul>

                        </div>

                    </div>
                </div>


            </span>
        </nav>

        <div ng-view>
        </div>

    </div>
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
